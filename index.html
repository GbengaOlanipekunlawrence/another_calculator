<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <title>AnotherCalculator</title>
</head>
<body>


<div class="box1">
<div class="container">
  <div><input type="text" id="txtScreen" ></div>
    <div class="row">
      <div class="col-6">
      
        <div class="row">
        <button type="button" id="cmd0" class="btn">0</button>
        <button type="button" id="cmd1" class="btn">1</button>
        <button type="button" id="cmd2" class="btn">2</button>
      </div>
      <div class="row">
        <button type="button" id="cmd3" class="btn">3</button>
        <button type="button" id="cmd4" class="btn">4</button>
        <button type="button" id="cmd5" class="btn">5</button>
      </div>
        <div class="row">
        <button type="button" id="cmd6" class="btn">6</button>
        <button type="button" id="cmd7" class="btn">7</button>
        <button type="button" id="cmd8" class="btn">8</button>
      </div>
        <div class="row">
        <button type="button" id="cmd9" class="btn">9</button>
        <button type="button" id="cmdDot" class="btn">.</button>
        <button type="button" id="cmdDel" class="btn">del</button>
        <button type="button" id="cmdClear" class="btn">clear</button>
      </div>
      </div>
      <div class="col-6">
      
        <div class="row">
        <button type="button" id="cmdPlus"    class="btn">+</button>
        <button type="button" id="cmdSubcract" class="btn">-</button>
      </div>
      <div class="row">
        <button type="button" id="cmdMultiply" class="btn">*</button>
        <button type="button" id="cmdDivide"   class="btn">/</button>
      </div>
      <div class="row">
        <button type="button" id="cmdModulo"   class="btn">%</button>

        <button type="button" id="cmdAnser"   class="btn">Anser</button>
      </div>
      </div>
      </div>
    </div>
  </div>


  
</body>

  <!--<div class="box1"><p>Division</p></div>-->
  <!--<div class="box2"><p>Remainder.</p></div>-->
  <!--<div class="box3"><p>Multiplication</p></div>-->
</body>
</html>
